<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Tic-Tac-Toe CRM</title>
    <link rel="icon" type="image/x-icon" href="favicon.png"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/_sdk/element_sdk.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&amp;family=Bangers&amp;display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
</head>

<body class="h-full font-fredoka bg-gradient-to-br from-indigo-600 via-purple-600 to-pink-500">
    <div id="app-container" class="w-full h-full flex flex-col items-center justify-start overflow-y-auto p-4 pt-6">

        <!-- Title Section -->
        <div class="text-center mb-6 slide-in">
            <h1 id="game-title" class="font-arcade text-5xl md:text-6xl text-white tracking-wide mb-2">Tic-Tac-Toe Game
            </h1>
            <p id="game-subtitle" class="text-white/90 text-lg font-semibold">Find the correct answer in every question
                to make your move!</p>
        </div>
        
        <!-- Main Game Container -->
        <div class="bg-white/10 backdrop-blur-md rounded-2xl p-6 max-w-2xl w-full slide-in"
            style="animation-delay: 0.1s;"><!-- Player Status Section -->
            <div class="flex justify-between items-center mb-6 gap-4">
                <div class="flex flex-col gap-2 flex-1">
                    <div id="player-x-badge" class="player-badge player-x active transition-all"><span
                            id="player-x-name">Player X</span>
                    </div>
                    <div class="score-card">
                        <p class="text-xs text-gray-600">Wins</p>
                        <p id="score-x" class="font-arcade text-2xl text-blue-600">0</p>
                    </div>
                </div>
                <div class="text-center">
                    <div class="text-3xl font-arcade text-yellow-300 mb-2">
                        VS
                    </div><button class="btn-primary" onclick="resetGame()">Reset</button>
                </div>
                <div class="flex flex-col gap-2 flex-1">
                    <div id="player-o-badge" class="player-badge player-o transition-all"><span
                            id="player-o-name">Player O</span>
                    </div>
                    <div class="score-card">
                        <p class="text-xs text-gray-600">Wins</p>
                        <p id="score-o" class="font-arcade text-2xl text-red-600">0</p>
                    </div>
                </div>
            </div>
            
            <!-- Game Board -->
            <div class="bg-gradient-to-br from-white/20 to-white/10 rounded-xl p-4 mb-6" style="animation-delay: 0.2s;">
                <div class="grid grid-cols-3 gap-3"><button class="board-square pop-in" onclick="handleSquareClick(0)"
                        style="animation-delay: 0s;"></button> <button class="board-square pop-in"
                        onclick="handleSquareClick(1)" style="animation-delay: 0.1s;"></button> <button
                        class="board-square pop-in" onclick="handleSquareClick(2)"
                        style="animation-delay: 0.2s;"></button> <button class="board-square pop-in"
                        onclick="handleSquareClick(3)" style="animation-delay: 0.1s;"></button> <button
                        class="board-square pop-in" onclick="handleSquareClick(4)"
                        style="animation-delay: 0.2s;"></button> <button class="board-square pop-in"
                        onclick="handleSquareClick(5)" style="animation-delay: 0.3s;"></button> <button
                        class="board-square pop-in" onclick="handleSquareClick(6)"
                        style="animation-delay: 0.2s;"></button> <button class="board-square pop-in"
                        onclick="handleSquareClick(7)" style="animation-delay: 0.3s;"></button> <button
                        class="board-square pop-in" onclick="handleSquareClick(8)"
                        style="animation-delay: 0.4s;"></button>
                </div>
            </div>
            
            <!-- Game Status -->
            <div id="game-status" class="text-center text-white font-semibold text-lg mb-4">
                Player X's Turn - Answer the question!
            </div>
            
            <!-- Answer Question Section -->
            <div id="question-section" class="bg-white/95 rounded-xl p-4 fade-in">
                <h3 class="font-bold text-lg text-gray-800 mb-4" id="question-text">Loading question...</h3>
                <div id="answer-options" class="space-y-2"><!-- Options will be generated here -->
                </div><button id="submit-btn" class="btn-primary w-full mt-4" onclick="submitAnswer()"> Submit Answer
                </button>
                <p id="answer-message" class="text-center text-sm mt-3 font-semibold hidden"></p>
            </div>
        </div>
        
        <!-- Result Modal -->
        <div id="result-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <div id="result-content" class="text-center">
                    <div class="text-5xl mb-4" id="result-emoji">
                        üéâ
                    </div>
                    <h2 id="result-title" class="text-2xl font-bold text-gray-800 mb-2">Correct!</h2>
                    <p id="result-message" class="text-gray-600 mb-6">Great job! Your move has been placed.</p><button
                        class="btn-primary w-full" onclick="closeResultModal()"> Continue Playing </button>
                </div>
            </div>
        </div>
        
        <!-- Game Over Modal -->
        <div id="gameover-modal" class="modal-overlay hidden">
            <div class="modal-content">
                <div class="text-center">
                    <div class="winner-box mb-6">
                        <div class="text-5xl mb-2" id="winner-emoji">
                            üèÜ
                        </div>
                        <h2 id="winner-text" class="text-3xl font-bold">Player X Wins!</h2>
                    </div>
                    <div class="bg-gray-100 rounded-lg p-4 mb-6">
                        <p id="final-message" class="text-gray-700 font-semibold">Congratulations!</p>
                    </div><button class="btn-primary w-full" onclick="anotherGame()"> Play Again </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
